<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="main" style="width: 1200px;height:400px;"></div>
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));
var option = {
    title:{
        text:"2018各省市城乡公共厕所数量图表"
        },

    tooltip:{},

    legend:{data:["厕所总数"]},

         xAxis:{data:["北京","天津","河北","山西","内蒙古","辽宁","吉林","黑龙江","上海","江苏","浙江","安徽","福建","江西","山东","河南","湖北","湖南","广东","广西","海南","重庆","四川","贵州","云南","西藏","陕西","甘肃","青海","宁夏","新疆"]},

    yAxis:{},

    series:[
        {
 
           name:"厕所总数",
  
                      type:"bar",
  
                      data:[7861,5469,16352,9039,14380,8543,6626,9037,8531,25309,21763,16747,14413,13112,18592,24145,13641,13432,25064,4798,1870,8467,21953,11836,15237,2663,7253,7552,1992,1743,4903]
                      }
     ]
}


  myChart.setOption(option);
    </script>
</body>
</html>
