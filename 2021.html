<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="main" style="width: 1200px;height:400px;"></div>
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));
var option = {
    title:{
        text:"2021各省市城乡公共厕所数量图表"
        },

    tooltip:{},

    legend:{data:["厕所总数"]},

         xAxis:{data:["江苏","河南","内蒙古","广东","河北","浙江","山东","云南","陕西","四川","黑龙江","湖南","湖北","福建","上海","安徽","辽宁","北京","重庆","吉林","山西","江西","贵州","新疆","甘肃","广西","天津","海南","西藏","宁夏","青海"]},

    yAxis:{},

    series:[
        {
 
           name:"厕所总数",
  
                      type:"bar",
  
                      data:[17446,17635,11378,14213,12648,11345,11480,10268,9293,12451,7789,7461,7612,8524,6289,9564,6606,6343,5615,5357,6261,8389,6835,3696,4395,2819,4348,1293,2202,1370,1456]
                      }
     ]
}


  myChart.setOption(option);
    </script>
</body>
</html>
